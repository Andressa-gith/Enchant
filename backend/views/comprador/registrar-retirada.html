<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchant</title>
    <link rel="shortcut icon" href="https://i.ibb.co/7NybZ3W7/1.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Passero+One&family=Passion+One:wght@400;700;900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/comprador/registrar-doacao.css"> 

    <!--FAZER A HEADER E O SUPABASE FUNFAR-->
    <script src="/scripts/layouts/comprador/sidebar.js" type="module"></script>
    <script src="/scripts/layouts/comprador/headercomprador.js" type="module"></script>
    <script src="/scripts/layouts/comprador/footercomprador.js" type="module"></script>

    <script src="/scripts/supabaseClient.js" type="module"></script>
    <!--FAZER A HEADER E O SUPABASE FUNFAR-->

    <script type="module" src="/scripts/authGuard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--LOADER-->
    <script src="/scripts/layouts/enchant/loader.js" type="module" defer></script>
</head>
<body>
    <!--LOADER-->
    <body class="auto-loader">
        
    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <main id="main">
        <div class="main-container">
            <h1 class="title">Registrar Retirada de Doação</h1>

            <div class="content-wrapper">
                <div class="background-container">
                    <img src="/assets/imgs/comprador/imagem de ddoação - caixa.png" alt="Caixa de doação" class="background-image">
                </div>

                <div class="form-card-wrapper">
                    <div class="section-card">
                        <form id="retirada-form">
                            <div class="form-group">
                                <label class="form-label" for="item-estoque">Item em Estoque</label>
                                <select id="item-estoque" name="entrada_id" class="form-control" required>
                                    <option value="" disabled selected>Carregando itens do estoque...</option>
                                </select>
                            </div>
                            
                            <div id="info-disponivel" class="form-text mb-3" style="color: white; font-weight: 500;"></div>

                            <div class="form-group">
                                <label class="form-label" for="quantidade-retirada">Quantidade a Retirar</label>
                                <input type="number" id="quantidade-retirada" name="quantidade_retirada" placeholder="Digite..." min="1" class="form-control" required disabled>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="destinatario">Destinatário</label>
                                <input type="text" id="destinatario" name="destinatario" placeholder="Para quem será doado..." class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="observacao">Observação</label>
                                <textarea id="observacao" name="observacao" rows="3" class="form-control" placeholder="Alguma observação sobre a retirada..."></textarea>
                            </div>
                            
                           <div class="button-container">
    <button type="button" class="botaosem" onclick="window.location.href='/doacao'">
        <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <button type="submit" class="botaozinho">Registrar Doação</button> <!-- ou "Registrar Retirada" -->
</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="successModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="botaozinho" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="botaosem" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/scripts/comprador/registrar-retirada.js" type="module"></script> 
    <script src="/scripts/layouts/comprador/headercomprador.js"></script>
    <script src="/scripts/layouts/comprador/sidebar.js"></script>
</body>
</html>
