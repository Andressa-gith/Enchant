<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação - Entrada</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Passero+One&family=Passion+One:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/comprador/registrar-doacao.css"> 
</head>
<body>
    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <main id="main">
        <div class="main-container">
            <h1 class="title">Faça sua doação</h1>

            <div class="content-wrapper">
                <div class="background-container">
                    <img src="/assets/imgs/comprador/imagem de ddoação - caixa.png" alt="Caixa de doação" class="background-image">
                </div>

                <div class="form-card-wrapper">
                    <div class="section-card">
                        <form id="doacao-form">
                            <div class="form-group">
                                <label class="form-label" for="categoria-doacao">Tipo de Doação</label>
                                <select id="categoria-doacao" name="categoria" class="form-control" required>
                                    <option value="" disabled selected>Selecione a categoria...</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="quantidade">Quantidade</label>
                                <input type="number" id="quantidade" name="quantidade" placeholder="Digite..." min="1" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="doador">Doador / Origem</label>
                                <input type="text" id="doador" name="doador" value="Anônimo" class="form-control" required>
                            </div>

                            <div id="campos-especificos-container"></div>
                            
                            <div class="button-container">
                                <button type="submit" class="botaozinho">Registrar Doação</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="successModalBody">
                    <p>Doação registrada com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botaozinho" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erro!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <p>Ocorreu um erro ao registrar a doação.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botaosem" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informações sobre Doação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                    <p>Selecione a categoria da doação para preencher os detalhes específicos.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botaozinho" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/scripts/comprador/registrar-doacao.js" type="module"></script>
    <script src="/scripts/layouts/comprador/headercomprador.js"></script>
    <script src="/scripts/layouts/comprador/sidebar.js"></script>
</body>
</html>
