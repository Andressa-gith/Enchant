<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchant | Histórico de Atividades</title>
    <link rel="shortcut icon" href="https://i.ibb.co/7NybZ3W7/1.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/comprador/atividades.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabaseClient.js" type="module"></script>
    <script src="/scripts/authGuard.js" type="module" defer></script>
    <script src="/scripts/comprador/atividades.js" type="module" defer></script>
    <script src="/scripts/layouts/comprador/sidebar.js" type="module" defer></script>
    <script src="/scripts/layouts/comprador/headercomprador.js" type="module" defer></script>

    <script src="/scripts/layouts/enchant/loader.js" type="module" defer></script>
</head>

<body class="auto-loader">

    <header id="header-container"></header>
    <aside id="sidebar-container"></aside>

    <main id="main">
        <div class="container-atividades">
            <header class="page-header">
                <h1 class="page-title">Histórico de Atividades</h1>
                <a href="/dashboard" class="btn-voltar">
                    <i class="bi bi-arrow-left-circle-fill"></i> Voltar ao Dashboard
                </a>
            </header>

            <div class="lista-container">
                <div id="loader" class="loader-container" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="empty-state" class="empty-state-container" style="display: none;">
                    <i class="bi bi-clock-history"></i>
                    <p>Nenhuma atividade encontrada.</p>
                </div>

                <div id="full-activity-list"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
